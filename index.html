<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Form</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>

    <body>
                                                                <!-- Form -->
            <div class="container w-100 border mt-5">
                    <div class="row border-bottom">
                            <div class="col bg-light fs-2 fw-bold p-2">
                                Payment form example
                            </div>
                    </div>
                                                                <!-- Missing fields bar -->
                    <div class="row m-2">
                        <div id="error-msg" class="alert alert-danger role=alert">Some fields are missing</div>
                    </div>
                                                                <!-- Card info row -->
                    <div class="form1">
                        <div class="row">
                            <div class="col-6">
                            <label for="formGroupExampleInput" class="form-label">Card #</label>
                              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" aria-label="First name">
                            </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">CVC #</label>
                                  <input type="text" class="form-control" placeholder="0000" aria-label="First name">
                            </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Amount</label>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                          </div>
                          
                    </div>
                                                                <!-- Cardholder Name -->
                    <div class="form2">
                        <div class="row mt-3">
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">First Name</label>
                                  <input type="text" class="form-control" placeholder="" aria-label="First name">
                                </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="First name">
                                </div>
                        </div>
                    </div>
                                                                <!-- Cardholder Address -->
                    <div class="form3">
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="formGroupExampleInput" class="form-label">City</label>
                                  <input type="text" class="form-control" placeholder="" aria-label="First name">
                                </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">State</label>
                                    <input type="text" class="form-control" placeholder="Pick a state                                          â–¼" aria-label="First name">
                                </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="First name">
                                </div>
                        </div>
                    </div>
                                                                <!-- We accept/Message -->
                    <div class="form4">
                        <div class="row d-flex mt-3">
                                <div class="col">
                                    <p>We accept:</p>
                                </div>
                                <div class="col">
                                    Message
                                </div>
                        </div>
                    </div>
                                                                <!-- Checkbox/Message box -->
                        <div class="row align-items-start">
                            <div class="col-6">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary ">
                                        <input autocomplete="off" checked="" id="blue" name="options" type="radio">
                                        <i class="bi bi-credit-card"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="bi bi-credit-card-2-back-fill"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="bi bi-credit-card"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="bi bi-credit-card-2-back-fill"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-6">
                                <!-- Dead column space -->
                            </div>
                            <div class="col-auto d-flex justify-content-end">
                                <p class="fw-light">Add any notes here.</p>
                            </div>
                        </div>
                                                                       <!-- Buttons -->
                    <div class="row border-top bg-light py-3">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                        

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>

</html>
